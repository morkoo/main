<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fruites-Axora Market</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- header of fruites -->
    <div class="vegetables-fruites-drinks-pages">
      <h1 style="font-size: 35px; font-weight: bold; color: white">Axora</h1>
    </div>
    
    <!-- body of fruites page -->
    <div class="container">
      <h1 style="font-size: 35px; font-weight: bold; color:#ff0000">
        Fruites
      </h1>
      <div class="item">
        <img src="images.html/apple.jpg" alt="Apple" />
        <h3>Apple</h3>
        <p>Price: 70 L.E</p>
      </div>
      <div class="item">
        <img src="images.html/banana.jpg" alt="Bananas" />
        <h3>Banana</h3>
        <p>Price: 20 L.E</p>
      </div>
      <div class="item">
        <img src="images.html/strawberry.jpg" alt="Strawberry" />
        <h3>Strawberry</h3>
        <p>Price: 40 L.E</p>
      </div>
    </div>

 </body>
</html>
